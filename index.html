<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Diego, está de terno preto, barba, fundo esverdeado."
        />
        <p>@diegomauriciosilva</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/diegomauriciosilva/"
            target="_blank"
            >Meu perfil no LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://diegomauriciosilva.github.io/projeto-android/"
            target="_blank"
            >Veja um projeto</a
          >
        </li>
        <li>
          <a href="https://github.com/DiegoMauricioSilva/" target="_blank"
            >Veja meu portifólio</a
          >
        </li>
        <li>
          <a href="./assets/Curriculo_Eng_Comp.pdf" target="_blank"
            >Baixe meu CV</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/DiegoMauricioSilva/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a
          href="https://www.linkedin.com/in/diegomauriciosilva/"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a
          href="https://www.instagram.com/eng_diegomauriciosilva/"
          target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.facebook.com/dimauricio.silva/" target="_blank"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="http://rocketseat.com.br" target="_blank">Rocketseat</a> no
        treinamento
        <a href="https://app.rocketseat.com.br/discover" target="_blank"
          >Discover</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
